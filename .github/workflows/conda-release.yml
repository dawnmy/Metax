name: Release Metax to Bioconda

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release tag (e.g. 0.9.0)'
        required: true
  release:
    types: [published]

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: conda-incubator/setup-miniconda@v3.0.4
        with:
          auto-activate-base: false

      - name: Determine version
        id: version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            TAG="${{ github.event.inputs.version }}"
          else
            TAG="${GITHUB_REF_NAME#v}"
          fi
          echo "VERSION=${TAG}" >> $GITHUB_ENV
        env:
          GITHUB_REF_NAME: ${{ github.ref_name }}

      - name: Download release tarball
        run: |
          wget -O metax.tar.gz \
            "https://github.com/dawnmy/Metax/releases/download/v${VERSION}/metax.tar.gz"
        env:
          VERSION: ${{ env.VERSION }}

      - name: Compute SHA-256 checksum
        id: checksum
        run: |
          echo "SHA256=$(sha256sum metax.tar.gz | cut -d' ' -f1)" >> $GITHUB_ENV

      - name: Update recipe/meta.yaml
        run: |
          sed -i "s/^version:.*/version: \"${VERSION}\"/" recipe/meta.yaml
          sed -i "s|^url:.*|url: https://github.com/dawnmy/Metax/releases/download/v${VERSION}/metax.tar.gz|" recipe/meta.yaml
          sed -i "s/^sha256:.*/sha256: ${SHA256}/" recipe/meta.yaml
        env:
          VERSION: ${{ env.VERSION }}
          SHA256: ${{ env.SHA256 }}

      - name: Install build tools
        run: conda install --yes conda-build anaconda-client

      - name: Build Conda package
        run: conda build recipe/

      - name: Upload to Bioconda
        env:
          ANACONDA_TOKEN: ${{ secrets.ANACONDA_TOKEN }}
        run: |
          anaconda auth login --token "$ANACONDA_TOKEN"
          PKG=$(conda build recipe/ --output)
          anaconda upload --force --user bioconda "$PKG"